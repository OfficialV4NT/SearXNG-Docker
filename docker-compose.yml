version: '3.9'

services:
  searxng:
    container_name: searxng
    hostname: searxng
    image: searxng/searxng:latest
    networks:
      - searxng
    ports:
     - "127.0.0.1:8071:8080" # change port to whatever you want
    restart: 'always'
    volumes:
      - ./searxng:/etc/searxng:rw
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    environment:
    - SEARXNG_BASE_URL=changethis
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  redis:
    container_name: redis
    hostname: redis
    image: redis:latest
    user: nobody
    restart: always
    command: redis-server --save "" --appendonly "no"
    networks:
      - searxng
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /var/lib/redis
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE

networks:
  searxng:
    ipam:
      driver: default
